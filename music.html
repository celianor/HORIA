<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Music – Horia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: "Tahoma", "Arial", sans-serif;
      background-image: url('img/horia_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2rem;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .lang-bar {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .lang-bar a {
      color: #ffd;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .lang-bar a:hover {
      color: #f0a500;
      text-decoration: underline;
    }
    .lang-bar a.ar {
      font-family: "Tahoma", "Arial", sans-serif;
      direction: rtl;
    }

    h1 {
      margin-top: 3.5rem;
      margin-bottom: 1.5rem;
      font-size: 3rem;
      text-shadow: 1.5px 1.5px 5px #000;
      font-weight: 700;
      letter-spacing: 3px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      flex-wrap: wrap;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .icon {
      width: 100px;
      height: 100px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border-radius: 12px;
      background-color: #f0a500;
      padding: 12px;
    }

    .icon:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px #f0a500;
    }

    #player {
      width: 90%;
      max-width: 500px;
      outline: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(240,165,0,0.7);
      margin-top: 1rem;
    }

    #now-playing {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-style: italic;
      color: #ffecb3;
      text-shadow: 1px 1px 3px #000;
      min-height: 2em;
    }

    .home-link {
      position: fixed;
      top: 0.6rem;
      left: 1rem;
      color: #ffd;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 5px #000;
      z-index: 1100;
      transition: background-color 0.3s ease;
    }
    .home-link:hover {
      background-color: rgba(240,165,0,0.8);
      color: #222;
    }
  </style>
</head>
<body>

  <div class="lang-bar" role="navigation" aria-label="Select language">
    <a href="index.fa.html" hreflang="fa" lang="fa">فارسی</a>
    <a href="index.en.html" hreflang="en" lang="en">English</a>
    <a href="index.fr.html" hreflang="fr" lang="fr">Français</a>
    <a href="index.es.html" hreflang="es" lang="es">Español</a>
    <a href="index.ar.html" hreflang="ar" lang="ar" class="ar">العربية</a>
  </div>

  <h1>MUSIC</h1>

  <nav aria-label="Music selections">

    <!-- آیکون Peaceful Piano -->
    <svg tabindex="0" role="img" aria-label="Peaceful Piano" class="icon" onclick="playMusic('music/peaceful_piano.mp3', 'Peaceful Piano')" onkeypress="if(event.key==='Enter'){playMusic('music/peaceful_piano.mp3', 'Peaceful Piano')} " viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="8" y="20" width="48" height="24" rx="4" ry="4" fill="#f0a500" stroke="#fff" stroke-width="2"/>
      <rect x="16" y="20" width="8" height="24" fill="#fff"/>
      <rect x="32" y="20" width="8" height="24" fill="#fff"/>
      <rect x="48" y="20" width="8" height="24" fill="#fff"/>
    </svg>

    <!-- آیکون Spiritual Awakening -->
    <svg tabindex="0" role="img" aria-label="Spiritual Awakening" class="icon" onclick="playMusic('music/spiritual_awakening.mp3', 'Spiritual Awakening')" onkeypress="if(event.key==='Enter'){playMusic('music/spiritual_awakening.mp3', 'Spiritual Awakening')} " viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 12C20 28 12 44 32 52C52 44 44 28 32 12Z" fill="#f0a500" stroke="#fff" stroke-width="2"/>
      <path d="M32 12L32 52" stroke="#fff" stroke-width="2"/>
      <circle cx="32" cy="20" r="4" fill="#fff"/>
    </svg>

    <!-- آیکون Epic Music World -->
    <svg tabindex="0" role="img" aria-label="Epic Music World" class="icon" onclick="window.open('https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID','_blank')" onkeypress="if(event.key==='Enter'){window.open('https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID','_blank')}" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="28" fill="#f0a500" stroke="#fff" stroke-width="2"/>
      <path d="M24 44L40 32L24 20V44Z" fill="#fff"/>
      <circle cx="32" cy="32" r="12" stroke="#fff" stroke-width="2"/>
    </svg>

  </nav>

  <audio id="player" controls aria-label="Music player"></audio>
  <div id="now-playing" aria-live="polite" aria-atomic="true"></div>

  <script>
    function playMusic(src, title) {
      const player = document.getElementById('player');
      player.src = src;
      player.play();
      document.getElementById('now-playing').innerText = `Now playing: ${title}`;
    }
  </script>

</body>
</html>
