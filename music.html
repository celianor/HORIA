<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Music â€“ Horia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazir&display=swap');

    body {
      font-family: 'Vazir', Tahoma, Geneva, sans-serif;
      background-image: url('img/horia_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      margin: 0;
      padding: 2rem 1rem;
      color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    a.home-link {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 10;
    }
    a.home-link:hover {
      background: rgba(224, 122, 95, 0.8);
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin: 1rem 0 2rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 5px #000000aa;
      text-transform: uppercase;
      color: #e07a5f;
    }

    nav.icons {
      display: flex;
      gap: 2.2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
      max-width: 600px;
    }

    .icon {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: pointer;
      object-fit: cover;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 3px solid transparent;
    }
    .icon:hover,
    .icon:focus {
      transform: scale(1.15);
      border-color: #e07a5f;
      box-shadow: 0 6px 15px rgba(224, 122, 95, 0.8);
      outline: none;
    }

    #player {
      width: 100%;
      max-width: 600px;
      outline: none;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.7);
      background: #1a1a1a;
      margin-bottom: 1rem;
    }

    #now-playing {
      font-size: 1.25rem;
      font-style: italic;
      color: #ffdca4;
      text-shadow: 1px 1px 3px #000000cc;
      min-height: 2em;
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      .icon {
        width: 80px;
        height: 80px;
      }
      nav.icons {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <a href="index.html" class="home-link" aria-label="Go to Home page">Home</a>

  <h1>Music</h1>

  <nav class="icons" role="navigation" aria-label="Music tracks">
    <img src="img/nature_icon.jpg.JPG" alt="Nature sound" class="icon"
         tabindex="0"
         onclick="playMusic('music/1.mp3', 'Nature')"
         onkeypress="if(event.key==='Enter'){playMusic('music/1.mp3', 'Nature')}" />
    <img src="img/piano_icon.jpg.JPG" alt="Piano music" class="icon"
         tabindex="0"
         onclick="playMusic('music/2.mp3', 'Piano')"
         onkeypress="if(event.key==='Enter'){playMusic('music/2.mp3', 'Piano')}" />
    <img src="img/Ney_icon.jpg" alt="Ney instrument" class="icon"
         tabindex="0"
         onclick="playMusic('music/Ney.mp3', 'Ney')"
         onkeypress="if(event.key==='Enter'){playMusic('music/Ney.mp3', 'Ney')}" />
  </nav>

  <audio id="player" controls preload="none" aria-label="Music player"></audio>
  <div id="now-playing" aria-live="polite" aria-atomic="true"></div>

  <script>
    function playMusic(src, title) {
      const player = document.getElementById('player');
      player.src = src;
      player.play();
      document.getElementById('now-playing').textContent = `Now playing: ${title}`;
    }
  </script>

</body>
</html>
