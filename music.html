<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music â€“ Horia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('img/horia_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2rem;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px #000;
    }

    nav {
      margin-bottom: 2rem;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 1rem;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    #player {
      margin-top: 2rem;
    }

    #now-playing {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-style: italic;
      color: #ffd;
    }

    .home-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-link">Home</a>

  <h1>MUSIC</h1>

  <nav>
    <img src="img/nature_icon.jpg.JPG" alt="Nature" class="icon"
         onclick="playMusic('music/1.mp3', 'Nature')" />
    <img src="img/piano_icon.jpg.JPG" alt="Piano" class="icon"
         onclick="playMusic('music/2.mp3', 'Piano')" />
    <img src="img/Ney_icon.jpg" alt="Ney" class="icon"
         onclick="playMusic('music/Ney.mp3', 'Ney')" />
  </nav>

  <audio id="player" controls></audio>
  <div id="now-playing"></div>

  <script>
    function playMusic(src, title) {
      const player = document.getElementById('player');
      player.src = src;
      player.play();
      document.getElementById('now-playing').innerText = `Now playing: ${title}`;
    }
  </script>

</body>
</html>
