
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>هوریا - فارسی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 40px;
      background: url('img/horia_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
      line-height: 2;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>آیین هوریا</h1>
    <p>هوریا راهی‌ست برای زیستن با خرد، مهربانی و امید.</p>
    <p>ما زندگی را در سه جهان می‌بینیم: پیش از تولد، اکنون، و پس از مرگ. و همه‌ی انسان‌ها، می‌توانند پیام‌آوران روشنایی باشند.</p>
    <p>در هوریا، خشونت، تحقیر، و تبعیض جایی ندارد. نیکی، دانایی، شادی، دوستی و کرامت، بنیادند.</p>
  </div>

  
<!-- نوار موسیقی مشترک برای درج در همه صفحات -->
<style>
  .music-bar {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    padding: 12px 20px;
    border-radius: 14px;
    box-shadow: 0 0 10px #000;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .music-bar select, .music-bar button {
    font-size: 1.2rem;
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    background: #fff;
    color: #000;
    cursor: pointer;
  }
</style>

<div class="music-bar">
  <select id="music-select-bar" onchange="changeMusicBar()">
    <option value="1">🎵 طبیعت</option>
    <option value="2">🎹 پیانو</option>
  </select>
  <button onclick="toggleMusicBar()" id="music-toggle-btn">🔊</button>
</div>

<audio id="music-audio-bar" autoplay loop>
  <source src="music/1.mp3" type="audio/mpeg" />
</audio>

<script>
  const musicBar = document.getElementById("music-audio-bar");
  const btnBar = document.getElementById("music-toggle-btn");
  let playingBar = true;

  function toggleMusicBar() {
    if (playingBar) {
      musicBar.pause();
      btnBar.textContent = "🔇";
    } else {
      musicBar.play();
      btnBar.textContent = "🔊";
    }
    playingBar = !playingBar;
  }

  function changeMusicBar() {
    const selected = document.getElementById("music-select-bar").value;
    musicBar.src = "music/" + selected + ".mp3";
    musicBar.load();
    if (playingBar) musicBar.play();
  }
</script>

</body>
</html>
