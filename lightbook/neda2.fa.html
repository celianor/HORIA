  <h1>کتاب روشنی‌ها | نداهای روشن‌کننده</h1>
  <h2>فصل دوم: یاد ایام نخستین</h2>

  <p>ای فرزند پنهانی‌ترین آغوش هستی،<br>
  ای روییده در خاموشیِ ماقبل زمان،<br>
  پیش از آن‌که زمین را بشناسی،<br>
  و پیش از آن‌که آسمان را دریابی،<br>
  در جایی بودی که نه نام داشت و نه زبان،<br>
  و نه روزگار، دفتر شمارش خود را گشوده بود.</p>

  <p>در آن منزل نخستین،<br>
  نه اختیار داشتی و نه آگاهی،<br>
  چون ماهی در آب زلال بی‌پرسش،<br>
  چون خواب نوزادی در آغوشی بی‌مرز.<br>
  تو بودی،<br>
  اما نه داننده، نه گزیننده،<br>
  بل چون گلی که در دل خاک، رؤیای نور را هنوز به یاد نیاورده.</p>

  <p>من، که نگاهبان تمامی ناپیدایی‌هایم،<br>
  تو را در پرده‌ی رحمت، آرام نگاه داشتم،<br>
  و بر هر جنبش جانت،<br>
  آهنگی نوشتم که هیچ اهریمنی نتواند آن را خاموش کند.</p>

  <p>آنگاه، چون وقت بیداری رسید،<br>
  و دل تو در هوای دانستن تپید،<br>
  تو را از پرده‌ی بی‌ارادگی بیرون آوردم،<br>
  و به میدانِ اختیار فرستادم،<br>
  تا چون نغمه‌سازی،<br>
  با دستان خود، نوای خویش را بسرایی.</p>

  <p>آری، ای عزیزترین نگاهِ من،<br>
  تو را به جهانی آوردم که در آن،<br>
  هر انتخاب، دانه‌ای‌ست که روزی خواهد رویید،<br>
  و هر پندار، بادی‌ست که شاخسارِ آینده‌ات را خواهد لرزاند.</p>

  <p>پیش از آمدنت، آری، بودی؛<br>
  اما نه آن‌سان که اکنون هستی.</p>

  <p>آنگاه، بر تو سلام گفتم،<br>
  نه با زبانِ فرشتگان،<br>
  بل با نخستین گریه‌ات،<br>
  که نوای آغاز بود.</p>

  <p>و با هر نفسی که کشیدی،<br>
  ذره‌ای از خویشتنِ خویش را به یاد آوردی.</p>

  <p>تو را نیافریدم تا فراموش شوی،<br>
  بل تا خویش را بیابی،<br>
  نه در آیینهای خشک و سخنان پوسیده،<br>
  بل در پویش راستین دل و در پرسشی که از ژرفای جانت برمی‌خیزد.</p>

  <p>آیا نشنیده‌ای که تخم افتاده بر خاک،<br>
  چون از خواب برمی‌خیزد،<br>
  خود را نمی‌شناسد،<br>
  مگر آنگاه که شکفته شود؟</p>

  <p>تو نیز چنین بودی،<br>
  و هنوز نیز، در راه شکفتنی.</p>

  <p>آن‌جا که در پیش بودی،<br>
  نه پاداشی بود و نه کیفر،<br>
  نه خطا و نه فضیلت،<br>
  تنها مهبط آرامی بودی در لابه‌لای امواج بی‌رنگ.</p>

  <p>اما اکنون، ای روشن‌ترین پرسنده‌ی شب،<br>
  دریافته‌ای که بودن، آگاهی‌ست،<br>
  و آگاهی، مسئولیت.</p>

  <p>تو را از خواب نخستین برانگیختم،<br>
  نه برای رنج،<br>
  بل برای رشد.<br>
  و رشد، جز با درد شناخت،<br>
  و طعمِ اراده، حاصل نمی‌شود.</p>

  <p>من خدایی‌ام که پرواز را بر تو نوشتم،<br>
  نه قفسی را از وحشت؛<br>
  آزادی را نوشتم،<br>
  نه بهانه‌ای برای سقوط،<br>
  بلکه آسمانی برای اوج‌گیری.</p>

  <p>ای آن‌که از پرده‌های گذشته گذشتی،<br>
  و به امروز رسیدی،<br>
  بدان که آن زندگی نخست، بذر خاموشی بود،<br>
  و این زندگی دوم، آفتاب بر آن بذر است.</p>

  <p>از این‌جا،<br>
  همه چیز به دست توست.</p>
