
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horia - Language Selection</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #4a148c;
    }
    select {
      font-size: 1.2rem;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Horia</h1>
  <p>Please select your language:</p>
  <select onchange="location = this.value;">
    <option value="#">-- Choose Language --</option>
    <option value="index.fa.html">فارسی</option>
    <option value="index.en.html">English</option>
    <option value="index.fr.html">Français</option>
    <option value="index.es.html">Español</option>
    <option value="index.ar.html">العربية</option>
  </select>
</body>
</html>
