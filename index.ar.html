
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>هوريا - العربية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      background: url('img/horia_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
      line-height: 2;
      font-size: 1.2rem;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
    }
    .music-bar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 14px;
      box-shadow: 0 0 10px #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .music-bar select, .music-bar button {
      font-size: 1.2rem;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    
<h1>هوريا</h1>
<p>هوريا طريق الحكمة والرحمة والأمل.</p>
<p>تتجلى الحياة في ثلاثة عوالم: قبل الولادة، والآن، وما بعد الموت. وكل إنسان يمكن أن يكون حاملًا للنور.</p>
<p>في هوريا، لا مكان للعنف أو الإذلال أو التمييز. الخير والمعرفة والفرح والصداقة والكرامة هي الأساس.</p>

    <a class="back-link" href="index.html">⬅️</a>
  </div>

  <div class="music-bar">
    <select id="music-select-bar" onchange="changeMusicBar()">
      <option value="1">🎵</option>
      <option value="2">🎶</option>
    </select>
    <button onclick="toggleMusicBar()" id="music-toggle-btn">🔊</button>
  </div>

  <audio id="music-audio-bar" autoplay loop>
    <source src="music/1.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const musicBar = document.getElementById("music-audio-bar");
    const btnBar = document.getElementById("music-toggle-btn");
    let playingBar = true;

    function toggleMusicBar() {
      if (playingBar) {
        musicBar.pause();
        btnBar.textContent = "🔇";
      } else {
        musicBar.play();
        btnBar.textContent = "🔊";
      }
      playingBar = !playingBar;
    }

    function changeMusicBar() {
      const selected = document.getElementById("music-select-bar").value;
      musicBar.src = "music/" + selected + ".mp3";
      musicBar.load();
      if (playingBar) musicBar.play();
    }
  </script>
</body>
</html>
