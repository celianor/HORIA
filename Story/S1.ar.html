<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التهويدة الصامتة</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f9f8f6;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border: 2px solid #ddd0c8;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #5d4e46;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      line-height: 2;
      color: #333;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      color: #ffffff;
      background-color: #7a6f60;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #5c5044;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>التهويدة الصامتة</h1>
    <p>وُلد طفل أصم.<br>قال الناس: «التهويدة لا معنى لها بالنسبة له».</p>
    <p>لكن أمه كانت تغني له كل ليلة.<br>وفي اليوم الذي مشى فيه، ابتسم.<br>كأنه سمع كل التهويدات بروحه.</p>
    <p><strong>قالت أمه:</strong><br>«كل حب يجد طريقًا إلى الروح.<br>حتى من دون آذان، ستستمع الروح.»</p>

    <div class="buttons">
      <a href="https://celianor.github.io/Horia/index.ar.html">رجوع</a>
      <a href="index.html">الصفحة الرئيسية</a>
    </div>
  </div>
</body>
</html>
